version: "2"

sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        emit_empty_slices: true
        emit_db_tags: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        # omit_unused_structs: true
        package: "tutorial"
        out: "tutorial"
        sql_package: "pgx/v5"
        